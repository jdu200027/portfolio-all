name: Sync Projects and Deploy

on:
  push:
    branches:
      - aws-prod

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0

      # Step 3: Install dependencies for Project 4000
      - name: Install dependencies for Project 4000
        run: |
          cd portfolio-server
          echo "PORT=4000" > .env
          npm install

      # Step 4: Start Project 4000
      - name: Start Project 4000
        run: |
          cd portfolio-server
          node src/app.js &

      # Step 5: Sync Project 4000 to Project 5000
      - name: Sync Project 4000 to Project 5000
        run: |
          cp -r portfolio-server portfolio-server-5000
          cd portfolio-server-5000
          echo "PORT=5000" > .env

      # Step 6: Install dependencies for Project 5000
      - name: Install dependencies for Project 5000
        run: |
          cd portfolio-server-5000
          npm install

      # Step 7: Start Project 5000
      - name: Start Project 5000
        run: |
          cd portfolio-server-5000
          node src/app.js &

      # Step 8: Deploy Project 4000 and Project 5000
      - name: Deploy Projects
        run: |
          cd portfolio-server
          git add .
          git commit -m "Deployed Project 4000"
          git push origin aws-prod

          cd ../portfolio-server-5000
          git add .
          git commit -m "Deployed Project 5000"
          git push origin aws-prod
