name: CI Pipeline

on:
  push:
    branches:
      - aws-prod
  pull_request:
    branches:
      - aws-prod

jobs:
  build:
    runs-on: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0

      - name: Install dependencies (server)
        run: |
          cd portfolio-server
          npm install
